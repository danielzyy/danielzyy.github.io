<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Daniel Ye | Portfolio</title>

     <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Terminal -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    
  </head>
  <body>
    <!-- ========================== Start Navbar Area ========================== -->
    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Me</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- ========================== End Navbar Area ========================== -->
    <!-- ========================== Start Main Area ========================== -->
    <main class="main">
        <!-- ========================== Start Banner Area ========================== -->
        <section class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 title">
                        <h1 class="title-text text-uppercase"> Daniel Ye</h1>
                        <h3 class="typewrite" data-period="1100" data-type='[ "Engineering Student", "Developer", "Computer Enthusiast", "Programmer" ]'>
                            <span class="wrap"></span>
                        </h3>
                        <div class="buttons">
                            <div class="flex-row flex-wrap">
                                <button type="button" class="btn button btn-outline-primary m-2 text-uppercase">Resume</button>
                                <span data-toggle="button" data-target="button">
                                    <button type="button" class="btn button btn-outline-success m-2 text-uppercase" data-toggle="collapse" href="#terminal-collapse" role="collapse" aria-expanded="false" aria-controls="terminal-collapse">Terminal</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 terminal collapse multi-collapse" id="terminal-collapse">
                        <div class="hide">
                        <script>
                            $('div.terminal').terminal({
                                commands: function() {
                                    var commandList = ['school', 'github', 'cat'];
                                    this.echo('[[b;red;]Commands List:]');
                                    for(i = 0;i<commandList.length;i++) {
                                        this.echo('- [[;green;]'+commandList[i] + ']');
                                    }
                                },
                                hello: function(what) {
                                    this.echo('[[;green;]Hello, ' + what +
                                              '!]');
                                },
                                school: function() {
                                    this.echo('University of Waterloo - Mechatronics Engineering');
                                },
                                github: function() {
                                    this.echo('[[!;;;;https://github.com/danielzyy]https://github.com/danielzyy]');
                                },
                                cat: function() {
                                    this.echo('[[@;;;;https://placekitten.com/'+Math.ceil(Math.random()*300)+'/'+Math.ceil(Math.random()*300)+']]');
                                },
                                poop: function() {
                                    this.echo('[[b;red;white]hello'+' world]');
                                }
                            }, {
                                greetings: '[[b;green;]Hi there! Welcome to my personal website!]\nType \'[[;red;]commands]\' into the terminal to get to see the list of commands, and get to know more about me!'
                            });
                        </script>
                        </div>
                        <!-- <img src="./img/terminal.gif" alt="img-banner" class="img-fluid"> -->
                    </div>
                </div>
            </div>
        </section>
        <!-- ========================== End Banner Area ========================== -->
        <!-- ========================== Start About Area ========================== -->
        <section class="about-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="about-image">
                            <img src="/img/profile.png" alt="About me" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ========================== End About Area ========================== -->
    </main>
    <!-- ========================== End Main Area ========================== -->


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
